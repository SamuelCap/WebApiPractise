<!DOCTYPE html>
<html>
<head>
    <!--<script type ="text/javascript" src="EmployeesJs.js"></script>-->
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');
            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: "api/Employees/",
                    dataType: 'json',
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.firstName + ' ' + val.lastName;
                            ulEmployees.append('<li>' + fullName + '</li>');
                        });
                    }
                });
            });
            $('#btnClear').click(function () {
                ulEmployees.empty();
            });
        });

    </script>
</head>
<body>
    <input id="btn" type="button" value="Get All Employees"/> <!--onclick="GetEmployees()"--> 
    <input id="btnClear" type="button" value="Clear"/> <!--onclick="ClearFunc()"--> 
    <ul id="ulEmployees" />
</body>
</html>
